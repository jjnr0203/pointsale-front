<div class="container">
    <div class="nav">
      <app-nav-bar></app-nav-bar>
    </div>
    <div class="main">
      <p-table
        class="col-11"
        [tableStyle]="{ 'min-width': '50rem'}"
        styleClass="p-datatable-striped"
        [paginator]="true"
        [rows]="7"
        [value]="filteredUsers"
      >
        <ng-template pTemplate="caption">
          <div class="table-header">
            <h2 class="table-title">Lista de administradores</h2>
            <div class="search-bar">
              <input type="text" 
                pInputText 
                placeholder="Buscar..." 
                [(ngModel)]="searchTerm" 
                (input)="filterUsers()" />
              <i class="pi pi-search search-icon"></i>
            </div>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="width:33%">Name</th>
            <th style="width:34%">Email</th>
            <th style="width:33%">Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td><p-button label="Delete" icon="pi pi-trash" (onClick)="deleteUser(user)"/></td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
